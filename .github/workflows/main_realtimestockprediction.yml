# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - realtimestockprediction

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          push: true
          tags: midhunmohank/stockmarketprediction:latest
          dockerfile: ./frontend/Dockerfile

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Azure Container Registry
        run: |
          docker tag your-docker-username/myapp:latest your-docker-username/myapp:latest
          docker push your-docker-username/myapp:latest

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'realtimestockprediction'
          slot-name: 'Production'
          images: midhunmohank/stockmarketprediction:latest
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4CD1B46183644002A01408AD091367F0 }}


